{% extends "layout_users.html" %}
{% block head %}
    <title>Login</title>
    <script src="/static/js/user_login.js" type="text/javascript"></script>
{% endblock %}


{% block content %}
    <h2>Login</h2>

    <br/>
    <div class="container" id="admin">
        <div class="row">
            <div class="col-sm-4 text-center">
                <div>
                    <span><i class="fa fa-user-circle" aria-hidden="true"></i></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4" id="connexion">
                <div id="error">{% if error %}{{ error }}{% endif %}</div>

                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="username" type="text" class="form-control" name="username" placeholder="user">
                </div>

                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" type="password" class="form-control key13" name="password" placeholder="Password">

                </div>
                <div class="input-group">
                    <button class="btn btn-default " name="r_key13" id="connecter" onclick=login()>Connection</button>
                </div>


                <div class="input-group">
                    <button class="btn btn-default" id="forgoten_password" onclick=forgot_password()>mot de passe oubli√©?</button>
                </div>

            </div>
        </div>

    </div>

{% endblock %}
