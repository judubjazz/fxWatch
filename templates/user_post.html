{% extends "layout_users.html" %}

{% block head %}
        <script src="/static/js/user_post.js" type="text/javascript"></script>
{% endblock %}



{% block content %}
    <div id="error"></div>
    <div class="post-main-container">
        <div class="post-title-container">
            <h2>Trouver un partenaire pour votre animal</h2>
        </div>

        <div class="post-form-container">
            <div class="post-form-wrapper">

                <h3>
                    <div class="post-number-box">1</div>
                    Ad details
                </h3>
                <br/>
                <label> Choisir une Categorie </label>
                <select id="select-option" class="post-select-option" title="option">
                    <option value="0">Tous les animaux</option>
                    <option value="1">Chien</option>
                    <option value="2">Chats</option>
                    <option value="3">Autres</option>
                </select>
                <br/>
                <label class="" for="name"> Nom : </label>
                <input class="post-form-input" id="name"/>
                <br/>
                <label class="" for="type"> Type : </label>
                <input class="post-form-input" id="type"/>
                <br/>
                <label class="" for="race"> Race : </label>
                <input class="post-form-input" id="race"/>
                <br/>
                <label class="" for="age"> Age : </label>
                <input class="post-form-input" id="age"/>
                <br/>
                <label class="" for="description"> Description : </label>
                <textarea class="post-form-textarea" id="description" maxlength="500" rows="4" cols="25"></textarea>
                <br/>


            </div>

            <div class="post-form-wrapper">
                <h3>
                    <div class="post-number-box">2</div>
                    Media
                </h3>

                <div class="post-uploader" onclick="$('#filePhoto').click()">
                    clicker ou draguer votre image ici
                    <img id="img" src=""/>
                    <input type="file" name="userprofile_picture" id="filePhoto" onchange='readURL(this);'/>
                </div>
                <br/>
                <div class="post-form-button-container">
                    <input class="post-form-button" type="submit" value="Choisir une Image" onclick="document.getElementById('img_input').click();"/>
                    <input id="img_input" type="file" accept="image/jpeg" style="display:none"
                           onchange='readURL(this);'/>
                </div>
                <div  class="post-form-button-container">
                    <input class="post-form-button" type="submit" value="Afficher" onclick="uploadImage()"/>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
