{% extends "layout_users.html" %}
{% block head %}
    <title>Password recovery Validation</title>
    <script src="/static/js/password_recovery.js" type="text/javascript"></script>
{% endblock %}



{% block content %}
    <h2>Validation</h2>

    <div id='response'></div>

    <br/>
    <div class="container" id="espaceAdmin">
        <div class="row">
            <div class="col-sm-4 text-center">
                <div>
                    <span><i class="fa fa-user-circle" aria-hidden="true"></i></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4" id="connexion">
                <div id="error"></div>

                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="username" type="text" class="form-control" name="username" placeholder="user">
                </div>

                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" type="password" class="form-control" name="password" placeholder="Password">

                </div>
                <div class="input-group">
                    <button class="btn btn-default" id="connecter" onclick=send_validation()>Login</button>
                </div>

            </div>
        </div>

    </div>

{% endblock %}
