{% extends "layout_users.html" %}
{% block head %}
    <script src="/static/js/myaccount.js" type="text/javascript"></script>
{% endblock %}

{% block user_logged %}{% endblock %}

{% block content %}
    <div id="error"></div>
    <div class="user-account-main-container">
        <div class="user-account-main-wrapper">
            <div class="user-account-detail-container">
                <div class="user-account-detail-wrapper">
                    <div class="user-account-detail">
                        <h3>Details</h3>
                        <span>Your personal data will not be used by fxRates</span>
                        <label>Username</label>
                        <input id='username' value="{{ infos[1] }}">
                        <label>Email</label>
                        <input id='username' value="{{ infos[2] }}">
                    </div>

                    <div class="user-account-password-verification">
                        <label>Enter passwor to save changes</label>
                        <input id="password" type="password" >
                    </div>

                    <div class="user-account-button-container">
                        <button class="user-account-button-save" onclick="update_myaccount({{ infos[0] }})">Save</button>
                        <button class="user-account-button-cancel">Cancel</button>
                    </div>
                </div>
            </div>

            <div class="user-account-summary-container">
                <div class="user-account-summary-wrapper">
                    <h3>Account Sumary</h3>
                    <label>Member since :</label>
                    <span>N/A</span>
                    <label>Username :</label>
                    <span>{{ infos[1] }}</span>
                    <label>Email :</label>
                    <span>{{ infos[2] }}</span>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
