{% extends "layout_users.html" %}
{% block head %}
    <script src="/static/js/user_register.js" type="text/javascript"></script>

{% endblock %}



{% block content %}

    <div id="error"></div>
    <h2>Register</h2>
    <br/>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="titre">username:</label>
        <div class="col-sm-4">
            <input id="username" name="name" type="text" class="form-control" placeholder="username">
        </div>
        <div class="col-sm-4" name="error_username"></div>
    </div>
    <br/>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="titre">prénom:</label>
        <div class="col-sm-4">
            <input id="name" name="name" type="text" class="form-control" placeholder="name">
        </div>
        <div class="col-sm-4" id="error_name"></div>
    </div>
    <br/>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="family_name">nom:</label>
        <div class="col-sm-4">
            <input id="family_name" name="family_name" type="text" class="form-control" placeholder="family_name"/>
        </div>
        <div class="col-sm-4" id="error_family_name"></div>
    </div>
    <br/>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="phone">téléphone:</label>
        <div class="col-sm-4">
            <input id="phone" name="phone" type="text" class="form-control" placeholder="phone">
        </div>
        <div class="col-sm-4" id="error_phone"></div>
    </div>
    <br/>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="address">adresse</label>
        <div class="col-sm-4">
            <input id="address" name="adress" type="text" class="form-control" placeholder="address"/>
        </div>
        <div class="col-sm-4" id="error_address"></div>
    </div>
    <br>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="email">email:</label>
        <div class="col-sm-4">
            <input id="email" name="email" type="text" class="form-control" placeholder="email">
        </div>
        <div class="col-sm-4" id="erreur_email"></div>
    </div>
    <br>

    <div class="form-group row">
        <label class="control-label col-sm-2" for="password">mot de passe:</label>
        <div class="col-sm-4">
            <input id="password" name="password" type="password" class="form-control" placeholder="password" onchange='password_check()'>
        </div>
        <div class="col-sm-4" id="error_password"></div>
    </div>
    <br>

    <div id='div_password' class="form-group row">
        <label class="control-label col-sm-2" for="retype">retaper mot de passe:</label>
        <div class="col-sm-4">
            <input id="retype" name="check_password" type="password" class="form-control" placeholder="retype" onkeyup='password_check()'>
        </div>
        <div class="col-sm-4" id="error_retype"></div>
    </div>
    <br>
    <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-4">
            <button type="submit" class="btn btn-default key13" id="submit" name="r_key13" onclick=register()>Register</button>
        </div>
    </div>

{% endblock %}
